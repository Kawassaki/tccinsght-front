  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Primeiro Nome" [(ngModel)]="usuario.primeiroNome">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Ulltimo Nome" [(ngModel)]="usuario.ultimoNome">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email" type="email">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Genero" [(ngModel)]="usuario.genero" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Contato" [(ngModel)]="usuario.contato">
    </mat-form-field>
    <mat-slide-toggle
              class="example-margin"
              [color]="color"
              [(ngModel)]="usuario.permiteLocaliacao">
              Deseja permitir que o Brunch acesse sua localização atual?
    </mat-slide-toggle>
    <mat-card-actions>
      <button mat-button (click)="salvarUsuario()">API DATA</button>
    </mat-card-actions>
  </div>
