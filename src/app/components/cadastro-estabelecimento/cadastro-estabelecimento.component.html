<!-- <mat-card class="example-card"> -->
<mat-accordion>
  <mat-expansion-panel [expanded] = "true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Mapa:
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card-content class="padding-top">

      <div [style.display]="mapLoaded?'none':'inherit'">
        <input class="controls" type="text" placeholder="Digite o nome do seu Estabelecimento" #search>
      </div>
      <div style="text-align:center">
        <div #gmap style='width:100%;height:65vh;display:block;'></div>
      </div>
    </mat-card-content>


  </mat-expansion-panel>
</mat-accordion>

<!-- </mat-card> -->

<mat-tab-group class="padding-pages">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>store_mall_directory</mat-icon>
    </ng-template>

    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Identificador do seu local:" [(ngModel)]="estabelecimento.place_id" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nome do Estabelecimento:" [(ngModel)]="estabelecimento.nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telefone:" [(ngModel)]="estabelecimento.telefone">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Website:" [(ngModel)]="estabelecimento.website">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Endereço:" [(ngModel)]="estabelecimento.endereco">
      </mat-form-field>
    </div>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>local_dining</mat-icon>
    </ng-template>

    <div class="padding-tabs">
      <mat-card-title>Informações uteis para seus clientes</mat-card-title>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Textarea"></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option>Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>local_atm</mat-icon>
    </ng-template>

    <div class="padding-tabs">
      <mat-card-title>Pagamento</mat-card-title>
    </div>
  </mat-tab>

</mat-tab-group>
<button mat-button (click)="salvarEstabelecimento()">API DATA</button>
