<mat-accordion>
  <mat-expansion-panel [expanded]="expanded">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Encontre seu estabelecimento no mapa
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card-content class="padding-top">

      <div [style.display]="mapLoaded?'none':'inherit'">
        <input class="controls" type="text" placeholder="Digite o nome do seu Estabelecimento" #search>
      </div>
      <div style="text-align:center">
        <div #gmap style='width:100%;height:65vh;display:block;'></div>
      </div>
    </mat-card-content>


  </mat-expansion-panel>
</mat-accordion>

<!-- </mat-card> -->

<mat-tab-group class="padding-pages">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="vertical-align">store_mall_directory</mat-icon> Dados Úteis
    </ng-template>

    <div class="container">
      <mat-form-field>
        <input matInput placeholder="Identificador do seu local:" [(ngModel)]="estabelecimento.place_id" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nome do Estabelecimento:" [(ngModel)]="estabelecimento.nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telefone:" [(ngModel)]="estabelecimento.telefone">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Website:" [(ngModel)]="estabelecimento.website">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Endereço:" [(ngModel)]="estabelecimento.endereco">
      </mat-form-field>
    </div>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="vertical-align">local_dining</mat-icon> Informações Adicionais
    </ng-template>

    <div class="padding-tabs">

      <button class="col-md-12" (click)="addDetail()" mat-icon-button>
        <mat-icon>add_circle</mat-icon> 
      </button>
      <span>Cadastre Informações adicionais para seus clientes!</span>

      <div class="row" *ngFor="let detail of listDetails">
        <div class="col-md-12">
          <mat-card class="mt-1" [ngStyle]="{'background-color': i % 2 === 0 ? '#eeeeee' : '#fafafa' }">
            <mat-card-content>
              <div class="container">
                <mat-form-field>
                  <input matInput placeholder="Titulo:" [(ngModel)]="detail.titulo">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Descrição:" [(ngModel)]="detail.descricao">
                </mat-form-field>
              </div>
              <div style="display: flex; justify-content: flex-end;">
                <button mat-icon-button matTooltip="Novo Campo" matTooltipPosition="before" (click)="removeDetail(detail)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="vertical-align">local_atm</mat-icon> Pagamento
    </ng-template>

    <form [formGroup]="formPayment">
      <div class="container">
        <mat-form-field>
          <input matInput placeholder="Número do Cartão:" formControlName="numeroCartao" id="cc-number" type="tel" autocomplete="cc-number"
            ccNumber>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Data do Vencimento:" formControlName="vencimento" id="cc-exp-date" type="tel" autocomplete="cc-exp"
            ccExp>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Código Verificador:" formControlName="codigoVerificador" id="cc-cvc" type="tel" autocomplete="off"
            ccCVC>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" [formControl]="email" type="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="padding-tabs">
      <!-- <mat-card-title>Pagamento</mat-card-title> -->
    </div>
  </mat-tab>

</mat-tab-group>
<button mat-raised-button class="button-color-orange" (click)="salvarEstabelecimento()">Salvar</button>
