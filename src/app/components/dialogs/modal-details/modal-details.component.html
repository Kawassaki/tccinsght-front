<mat-card>
  <mat-card-header>
    <h2 mat-dialog-title><mat-icon>store_mall_directory</mat-icon> {{data.place.name}}</h2>
  </mat-card-header>
  <mat-card-content>
    <nav mat-tab-nav-bar class="background-tabs">
      <a class="tab-color" mat-tab-link *ngFor="let link of links" (click)="activeLink = link" [active]="activeLink == link"> {{link}} </a>
    </nav>
    <div #gmap></div>
  </mat-card-content>
  <mat-card-actions>
    <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>Ok</button>
    </mat-dialog-actions>
  </mat-card-actions>
</mat-card>
