<!-- [style.display]="hidden?'none':'inherit'" -->
<mat-card>
  <mat-card-title>
    Busca
  </mat-card-title>

  <!-- <div style="text-align:center"> -->
    <div [style.display]="mapLoaded?'none':'inherit'">
      <div #rota>
        <input class="controls" placeholder="Buscar:" #search>
        <button mat-button (click)="gerarRota()" class="btn-route" matTooltip="Traçar Rota" matTooltipPosition="above"> <mat-icon class="icon" >near_me</mat-icon></button>
      </div>
    </div>
    <div #gmap style='width:100%;height:65vh;display:block;'></div>
  <!-- </div> -->
  <!-- <button mat-button (click)="getInformations()">Show Info</button> -->
</mat-card>

<div *ngIf="placesInformation" >
  <div *ngFor="let placeInfo of placesInformation; let i = index" [attr.data-index]="i">
    <mat-card [ngStyle]="{'background-color': i % 2 === 0 ? '#eeeeee' : '#fafafa' }">
      <mat-card-header>
          <avatar class="size-avatar" [name]="placeInfo.name" [displayType]="'circle'" [size]="40"></avatar>
          <!-- <div mat-card-avatar class="example-header-image"> {{placeInfo.initialNamePlace}}</div> -->
          <div>
            <mat-card-title>{{placeInfo.name}}</mat-card-title>
            <mat-card-subtitle>{{placeInfo.formatted_address}}</mat-card-subtitle>
          </div>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p>
            <b>Site:</b> {{placeInfo.website? placeInfo.website : "Sem dados disponíveis :("}}  
          </p>
          <p>
            <b>Contato:</b> {{placeInfo.formatted_phone_number ? placeInfo.formatted_phone_number : "Sem dados disponíveis :("}} 
          </p>
          <!-- <p> -->
            <b>Nota:</b> 
            <span matTooltip="{{placeInfo.rating ? placeInfo.rating : 'Este local ainda não foi avaliado :(' }}" matTooltipPosition="right"> 
            <a *ngFor="let item of placeInfo.starList">  
              <!-- <div *ngIf="!item">
                <mat-icon [style.display]="item?'none':'inherit'">star</mat-icon>
              </div>
              <div *ngIf="item">
                <mat-icon [style.display]="item?'none':'inherit'">star_border</mat-icon>
              </div> -->
              <i class="fa star" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>   
            </a> 
          <!-- </p> -->
        </span> 
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>
