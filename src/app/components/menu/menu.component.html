<mat-card class="style-menu">
  <mat-card-content>
    <mat-toolbar class="style-toolbar">
      <mat-toolbar-row>
        <button mat-icon-button (click)="goToMapa()" matTooltip="Buscar Estabelecimentos" matTooltipPosition="before">
          <mat-icon>search</mat-icon>
        </button>

        <span class="menu-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Opções" matTooltipPosition="after">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="goToUser()">
            <mat-icon>account_circle</mat-icon>
            <span>Conta</span>
          </button>
          <button mat-menu-item (click)="goToCadastroEstabelecimento()">
            <mat-icon>store_mall_directory</mat-icon>
            <span>Seja um Parceiro</span>
          </button>
          <button mat-menu-item (click)="sair()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>
  </mat-card-content>


</mat-card>
